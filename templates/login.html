<!DOCTYPE html>
<html>
<head>
    <title>{{ translations['login_title'] }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>{{ translations['login_title'] }}</h1>
            </div>
            <ul>
                <li>
                    <form action="{{ url_for('set_language') }}" method="post" style="background: none;">
                        <select name="language" onchange="this.form.submit()">
                            {% for lang_code in all_translations.keys() %}
                            <option value="{{ lang_code }}" {% if current_lang == lang_code %}selected{% endif %}>
                                {{ all_translations[lang_code]['language_name'] }}
                            </option>
                            {% endfor %}
                        </select>
                    </form>
                </li>
            </ul>
        </div>
    </header>
    <div class="container">
        <form method="post">
            <label for="password">{{ translations['password_label'] }}ï¼š</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">{{ translations['login_button'] }}</button>
        </form>
    </div>
</body>
</html>
